<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <title>Lon in | Register</title>
</head>
<body>
   <div class="form-containet">
      <div class="col col-1">
         <div class="image-layer">
            <img src="img/full-moon.png" class="form-image-main fi-2" alt="">
            <img src="img/cloud.png" class="form-image-1 fi-1" alt="">
            <img src="img/cloud.png" class="form-image-2 fi-1" alt="">
            <img src="img/cloud.png" class="form-image-3 fi-1" alt="">
         </div>
         <p class="featured-words">Created by <span>Mr. Tony Tech</span> <br>All Rights Reserved</p>
      </div>
      <div class="col col-2">
         <div class="btn-box">
            <button class="btn btn-1" id="login">Sign In</button>
            <button class="btn btn-2" id="register">Sign Up</button>
         </div>

      <!-- *********************** login-form********************* -->

      <div class="login-form">
         <div class="form-title">
            <span>Sign In</span>
         </div>
         <div class="form-inputs">
            <div class="input-box">
               <input type="text" class="input-field" placeholder="User Name" required>
               <i class="bi bi-person-fill icon"></i>
            </div>
            <div class="input-box">
               <input type="password" class="input-field" placeholder="Password" required>
               <i class="bi bi-eye-fill icon"></i>
            </div>
            <div class="forget-pass">
               <a href="#">Forgot Password</a>
            </div>
            <div class="input-box">
               <button class="input-submit">
                  <span>Sign In</span>
                  <i class="bi bi-arrow-right-short"></i>
               </button>
            </div>
         </div>
         <div class="social-login">
            <i class="bi bi-google"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-github"></i>
         </div>
      </div>

      <!-- *********************Register-form********************** -->

      <div class="register-form">
         <div class="form-title">
            <span>Sign Up</span>
         </div>
         <div class="form-inputs">
            <div class="input-box">
               <input type="text" class="input-field" placeholder="User Name" required>
               <i class="bi bi-person-fill icon"></i>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Email" required>
               <i class="bi bi-envelope icon"></i>
            </div>
            <div class="input-box">
               <input type="text" class="input-field" placeholder="Password" required>
               <i class="bi bi-eye-fill icon"></i>
            </div>
            <div class="forget-pass">
               <a href="#">Forget Password</a>
            </div>
            <div class="input-box">
               <button class="input-submit">
                  <span>Sign Up</span>
                  <i class="bi bi-arrow-right-short"></i>
               </button>
            </div>
         </div>
         <div class="social-login">
            <i class="bi bi-google"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-github"></i>
         </div>
       </div>
      </div>
   </div>

   <script src="script.js"></script>

</body>
</html>
